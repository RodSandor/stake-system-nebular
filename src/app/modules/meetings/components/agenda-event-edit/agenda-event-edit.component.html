<section class="event">

  <nb-card>
    <nb-card-body>
       <form class="event-form grid" (ngSubmit)="onSubmit()" [formGroup]="eventForm">

          <div class="event-input mb-3">
            <label class="form-label">Conductor</label>
            <input formControlName="conductor" nbInput fullWidth type="text">
          </div>

          <div class="event-input mb-3">
            <label class="form-label">Pianist</label>
            <input formControlName="pianist" nbInput fullWidth type="text">
          </div>

          <div class="designation-list">
            <div formArrayName="speakers" class="speakers">

              <div
                *ngFor="let speakerCtrl of eventForm.get('speakers').controls; let i = index"
                [formGroupName]="i"
                class="speaker"
              >
                <div class="event-input">
                  <label class="form-label">1 speaker</label>
                  <input formControlName="speaker" nbInput fullWidth type="text">
                </div>

                <div class="event-input">
                  <label class="form-label">Time</label>
                  <input formControlName="time" [nbTimepicker]="timepicker">
                  <nb-timepicker #timepicker></nb-timepicker>
                </div>

                <div class="action-box">
                  <button nbButton status="success" class="btn-add" (click)="onAddSpeaker()">
                    <nb-icon icon="plus-outline"></nb-icon>
                  </button>

                  <button nbButton status="danger" class="btn-add" (click)="onDeleteSpeaker(i)">
                    <nb-icon icon="trash"></nb-icon>
                  </button>
                </div>
              </div>

            </div>

            <div formArrayName="others" class="others">
              <div
                *ngFor="let otherCtrl of eventForm.get('others').controls; let i = index"
                [formGroupName]="i"
                class="other"
              >

                <div class="event-input">
                  <label class="form-label">Designation</label>
                  <input formControlName="designation" nbInput fullWidth type="text">
                </div>

                <div class="event-input">
                  <label class="form-label">Name</label>
                  <input formControlName="name" nbInput fullWidth type="text">
                </div>

                <div class="action-box">
                  <button nbButton status="success" class="btn-add" (click)="onAddOther()">
                    <nb-icon icon="plus-outline"></nb-icon>
                  </button>

                  <button nbButton status="danger" class="btn-add" (click)="onDeleteOther(i)">
                    <nb-icon icon="trash"></nb-icon>
                  </button>
                </div>

              </div>
            </div>
          </div>

       </form>
    </nb-card-body>
  </nb-card>

</section>
